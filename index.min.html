	--><!-- slick 기본 제공 슬라이드 : loop 옵션 포함 --><div class="container" id="box1"><div class="slick1"><div><span>1</span></div><div><span>2</span></div><div><span>3</span></div><div><span>4</span></div><div><span>5</span></div></div><div class="title">기본+루프</div></div><!-- 가운데 정렬 + 중앙 슬라이드 + active 슬라이드 scale 강조 --><div class="container" id="box2"><div class="slick2"><div><span>1</span></div><div><span>2</span></div><div><span>3</span></div><div><span>4</span></div><div><span>5</span></div></div><div class="title">가운데 정렬+무한루프+중앙슬라이드 scale</div></div><!-- 슬라이드 크기가 전부 제각각 + 슬라이드 중앙 정렬 옵션 --><div class="container" id="box3"><div class="slick3"><div><span>1</span></div><div><span>2</span></div><div><span>3</span></div><div><span>4</span></div><div><span>5</span></div></div><div class="title">슬라이드 크기가 다 다름</div></div><!-- 자동실행 --><div class="container" id="box4"><div class="slick4"><div><span>1</span></div><div><span>2</span></div><div><span>3</span></div><div><span>4</span></div><div><span>5</span></div></div><div class="title">기본+autoplay</div></div><!-- 슬라이드 이동효과 : fade --><div class="container" id="box5"><div class="slick5"><div><span>1</span></div><div><span>2</span></div><div><span>3</span></div><div><span>4</span></div><div><span>5</span></div></div><div class="title">기본+fade</div></div><!-- filter 사용하기 : 예시(홀수 필터) --><div class="container" id="box6"><div class="slick6"><div><span>1</span></div><div><span>2</span></div><div><span>3</span></div><div><span>4</span></div><div><span>5</span></div><div><span>6</span></div><div><span>7</span></div><div><span>8</span></div></div><div class="filter">filterBtn</div><div class="title">기본+필터(홀수만)</div></div><!-- 썸네일 슬라이드 --><div class="container" id="box7"><div class="slick7 for"><div><span>1</span></div><div><span>2</span></div><div><span>3</span></div><div><span>4</span></div><div><span>5</span></div></div><div class="slick7 nav"><div><span>1</span></div><div><span>2</span></div><div><span>3</span></div><div><span>4</span></div><
